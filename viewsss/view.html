<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<h1>Todo List</h1>
<ul>
  {% for todo in todos %}
    <li>{{ todo }}</li>
  {% endfor %}
</ul>

<form method="POST" action="/add">
  <label for="new_todo">Add a new todo:</label>
  <input type="text" name="new_todo" id="new_todo">
  <button type="submit">Add</button>
</form>

{% endblock %}
